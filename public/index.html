<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue Store</title>
</head>
<body>
<div id="app">
  <nav class="navbar navbar-light bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand mx-2" href="#">
        Vue Store
      </a>
      <div class="navbar-nav">
        <cart-button></cart-button>
      </div>
    </div>
  </nav>
  <main>
    <products-list></products-list>
  </main>

  <!-- CartModal component -->
  <div class="modal fade" id="cartModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="cartModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalTitle">
            Shopping Cart (7 Items)
          </h5>
          <button type="button" class="btn-close shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">

          <!-- CartProductsList component -->
          <table class="table cart-table">
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col" class="text-center">Quantity</th>
              <th scope="col" class="text-center">Price</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>

            <!-- CartProductItem component -->
            <tr>
              <td>
                <div class="d-flex">
                  <img class="img-fluid rounded-1" src="./img/macbook-pro.jpeg" width="70" alt="">
                  <p class="mx-2 mb-0">
                    Apple MacBook Pro 13" Space Gray Late 2020 (Apple Silicon M1, 16GB RAM, 256GB SSD)
                  </p>
                </div>
              </td>
              <td class="text-center">
                <div class="btn-group d-flex align-items-center" role="group">
                  <button type="button" class="btn shadow-none">-</button>
                  <span class="mx-2">1</span>
                  <button type="button" class="btn shadow-none">+</button>
                </div>
              </td>
              <td class="text-center py-3">$1499</td>
              <td>
                <button class="btn shadow-none">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                       viewBox="0 0 16 16">
                    <path
                        d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z" />
                  </svg>
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <div class="d-flex">
                  <img class="img-fluid rounded-1" src="./img/macbook-pro.jpeg" width="70" alt="">
                  <p class="mx-2 mb-0">
                    Apple MacBook Pro 13" Space Gray Late 2020 (Apple Silicon M1, 16GB RAM, 256GB SSD)
                  </p>
                </div>
              </td>
              <td class="text-center">
                <div class="btn-group d-flex align-items-center" role="group">
                  <button type="button" class="btn shadow-none">-</button>
                  <span class="mx-2">1</span>
                  <button type="button" class="btn shadow-none">+</button>
                </div>
              </td>
              <td class="text-center py-3">$1499</td>
              <td>
                <button class="btn shadow-none">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                       viewBox="0 0 16 16">
                    <path
                        d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z" />
                  </svg>
                </button>
              </td>
            </tr>

            </tbody>
            <tfoot>
            <tr class="fw-bold px-4">
              <td class="text-end">
                Total:
              </td>
              <td class="text-center">2</td>
              <td class="text-end">$2998</td>
            </tr>
            </tfoot>
          </table>

          <!-- CartBillingForm component -->
          <form class="row g-3 mb-3">
            <h5>Billing details</h5>
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="col-12">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address">
            </div>
            <div class="col-md-6">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="+38(099) 999-99-99">
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-success">
                Place Order
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
